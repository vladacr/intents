language: cs
intents:
  HassLightSet:
    data:
      - sentences:
          - "nastav <name> na <brightness>"
          - "nastav jas <name> na <brightness>"
          - "nastav <name> jas <brightness>"
          - "nastav jas <brightness> (v|na|u) <name>"
      - sentences:
          - "nastav jas (v|na) <area> na <brightness>"
          - "nastav jas (v|na) <area> <brightness>"
          - "nastav (v|na) <area> <brightness> jas"
        slots:
          name: "all"
      # color
      - sentences:
          - "nastav {color} [barvu] <name>"
          - "nastav <name> {color} [barvu]"
          - "nastav <name> na {color} [barvu]"
          - "změň <name> na {color} [barvu]"
          - "přepni <name> na {color} [barvu]"
